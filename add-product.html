<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Grocers - Add Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shopping-cart"></i>
                <h2>Fresh Grocers</h2>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="add-product.html" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Product</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="inventory.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item logout">
                    <a href="index.html" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Add New Product</h1>
                </div>
                <div class="top-bar-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>Welcome, Admin</span>
                    </div>
                </div>
            </header>

            <div class="form-container">
                <div class="form-card">
                    <h2>Product Information</h2>
                    
                    <form id="addProductForm" class="product-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name *</label>
                                <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                                <span class="error-message" id="productNameError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Category *</label>
                                <select id="category" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="dairy">Dairy Products</option>
                                    <option value="meat">Meat & Poultry</option>
                                    <option value="seafood">Seafood</option>
                                    <option value="bakery">Bakery</option>
                                    <option value="beverages">Beverages</option>
                                    <option value="snacks">Snacks</option>
                                    <option value="frozen">Frozen Foods</option>
                                    <option value="pantry">Pantry Items</option>
                                </select>
                                <span class="error-message" id="categoryError"></span>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="quantity">Quantity *</label>
                                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="0" required>
                                <span class="error-message" id="quantityError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="price">Price (per unit) *</label>
                                <div class="price-input">
                                    <span class="currency">$</span>
                                    <input type="number" id="price" name="price" placeholder="0.00" step="0.01" min="0" required>
                                </div>
                                <span class="error-message" id="priceError"></span>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="sku">SKU</label>
                                <input type="text" id="sku" name="sku" placeholder="Stock Keeping Unit (optional)">
                            </div>
                            
                            <div class="form-group">
                                <label for="supplier">Supplier</label>
                                <input type="text" id="supplier" name="supplier" placeholder="Supplier name (optional)">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Product description (optional)" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <div class="file-upload">
                                <input type="file" id="productImage" name="productImage" accept="image/*">
                                <div class="file-upload-display">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Click to upload or drag and drop</p>
                                    <span>PNG, JPG, JPEG up to 5MB</span>
                                </div>
                                <div class="image-preview" id="imagePreview" style="display: none;">
                                    <img src="" alt="Product preview" id="previewImage">
                                    <button type="button" class="remove-image" onclick="removeImage()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="resetForm()">
                                <i class="fas fa-undo"></i>
                                Reset
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-plus"></i>
                                <span class="btn-text">Add Product</span>
                                <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/add-product.js"></script>
</body>
</html>
