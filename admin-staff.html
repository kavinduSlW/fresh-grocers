<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Fresh Grocers Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/delivery-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="admin-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-leaf"></i>
                <span>Fresh Grocers Admin</span>
            </div>
            
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-links">
                <li><a href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="admin-inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
                <li><a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="admin-delivery.html"><i class="fas fa-truck"></i> Delivery</a></li>
                <li><a href="admin-staff.html" class="active"><i class="fas fa-users"></i> Staff</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-container">
            <!-- Header -->
            <div class="admin-header">
                <h1><i class="fas fa-users"></i> Staff Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddStaffModal()">
                        <i class="fas fa-user-plus"></i> Add Staff Member
                    </button>
                </div>
            </div>

            <!-- Staff Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalStaff">0</div>
                        <div class="stat-label">Total Staff</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="activeStaff">0</div>
                        <div class="stat-label">Active Staff</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="adminCount">0</div>
                        <div class="stat-label">Administrators</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="managerCount">0</div>
                        <div class="stat-label">Managers</div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="staff-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="staffSearch" placeholder="Search staff members..." onkeyup="searchStaff()">
                </div>
                <div class="filter-controls">
                    <select id="roleFilter" onchange="filterStaff()">
                        <option value="">All Roles</option>
                        <option value="admin">Administrator</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                    <select id="statusFilter" onchange="filterStaff()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Staff Table -->
            <div class="data-table-container">
                <table class="data-table" id="staffTable">
                    <thead>
                        <tr>
                            <th>Staff Member</th>
                            <th>Staff ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add Staff Modal -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Staff Member</h2>
                <button class="modal-close" onclick="closeStaffModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="staffForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="staffName">Full Name *</label>
                        <input type="text" id="staffName" required>
                    </div>
                    <div class="form-group">
                        <label for="staffEmail">Email Address *</label>
                        <input type="email" id="staffEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="staffRole">Role *</label>
                        <select id="staffRole" required>
                            <option value="">Select Role</option>
                            <option value="admin">Administrator</option>
                            <option value="manager">Manager</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="staffPassword">Initial Password *</label>
                        <input type="password" id="staffPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="staffNotes">Notes</label>
                    <textarea id="staffNotes" rows="3" placeholder="Additional notes about this staff member..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeStaffModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Staff Member</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="modal-close" onclick="closeResetPasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeResetPasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-staff.js"></script>
</body>
</html>
