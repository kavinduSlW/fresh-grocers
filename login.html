<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Grocers - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="back-to-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            
            <div class="logo-section">
                <i class="fas fa-shopping-cart logo-icon"></i>
                <h1>Fresh Grocers</h1>
                <p>Inventory Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                </button>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <div class="signup-option">
                    <p>Don't have an account? <a href="#" onclick="showSignupForm()">Create Account</a></p>
                </div>
            </form>
        </div>
        
        <!-- Signup Form (Hidden by default) -->
        <div class="signup-card" id="signupCard" style="display: none;">
            <div class="back-to-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            
            <div class="logo-section">
                <i class="fas fa-shopping-cart logo-icon"></i>
                <h1>Fresh Grocers</h1>
                <p>Create Your Account</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <div class="input-group">
                        <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose a username" autocomplete="off" required>
                    </div>
                    <span class="error-message" id="signupUsernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-group">
                        <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" autocomplete="off" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="toggleSignupPassword()"></i>
                    </div>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" autocomplete="off" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="toggleConfirmPassword()"></i>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="storePosition">Position/Role</label>
                    <div class="input-group">
                        <select id="storePosition" name="storePosition" required>
                            <option value="">Select your role</option>
                            <option value="manager">Store Manager</option>
                            <option value="assistant">Assistant Manager</option>
                            <option value="inventory">Inventory Clerk</option>
                            <option value="cashier">Cashier</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <span class="error-message" id="storePositionError"></span>
                </div>
                
                <div class="terms-checkbox">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>
                
                <button type="submit" class="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                </button>
                
                <div class="login-option">
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
